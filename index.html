<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>8 Ball</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8 Ball</h1>
        <p>Ask a question, click the ball and find out the truth!</p>
      </div>
      <div class="ball-img ">
        <img src="ball-35516_1280.png" alt="Magic ball nr 8" class="" />
      </div>
      <div class="question-area">
        <h2>Ask a question:</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
